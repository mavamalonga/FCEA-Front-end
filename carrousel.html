<!DOCTYPE html>
<html>
<head>
    <title>Carroussel</title>
    <link rel="stylesheet" href="css/carrousel.css" />
    <script src="js/carrousel.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="initCarrousel()">
    <div id="carrousel">
        <div id="container">
        </div>
        <img src="img/arrow_l.png" class="button" id="d" onclick="moveLeft()"/>
        <img src="img/arrow_r.png" class="button" id="g" onclick="moveRight()"/>
    </div>
</body>
</html>
